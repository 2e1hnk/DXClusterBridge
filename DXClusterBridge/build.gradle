buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

bootJar {
    baseName = 'dx-cluster-mqtt-bridge'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("commons-net:commons-net:3.6")
    compile("org.springframework.integration:spring-integration-ip:5.1.0.RELEASE")
    
    // For Telnet connection to legacy Cluster(s)
    compile group: 'commons-net', name: 'commons-net', version: '3.6'
    
    // Broker
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.2.1'
    
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    
    testCompile("junit:junit")
}